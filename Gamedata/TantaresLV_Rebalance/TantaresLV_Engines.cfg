//=========
//  RD-0120
//=========

@PART[RLV_1_Engine_1]:FOR[RealistISH]
{
    @title = RD-0120 Cryogenic Engine
    @manufacturer = KB Khimavtomatika
    @mass = 2.52

    @MODULE[ModuleEngines*]
    {
        @maxThrust = 490.25
		%useEngineResponseTime = true
        %engineAccelerationSpeed = 1
		%engineDecelerationSpeed = 3.5


        @PROPELLANT[LiquidFuel]
        {
            @name = LqdHydrogen
            @ratio = 15
        }

        @PROPELLANT[Oxidizer]
        {
            @ratio = 1
        }

        @atmosphereCurve
        {
            @key,0 = 0 455
            @key,1 = 1 359
            key = 12 0.001
        }
    }
}

