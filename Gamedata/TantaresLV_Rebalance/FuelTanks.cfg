//===================
//  Briz-M Core Tank
//===================

@PART[delphini_us_fuel_tank_s1_1]:FOR[RealistISH]
{
    @title = Briz-M Core Tank
    @manufacturer = RKK Energia
    @mass = 0.1505 // Tanks = 0.1125 | Avionics = 0.02 | Batteries = 0.018

    %vesselType = Probe

	@RESOURCE[LiquidFuel]
    {
        @amount = 81
        @maxAmount = 81
    }

    @RESOURCE[Oxidizer]
    {
        @amount = 99
        @maxAmount = 99
    }

    RESOURCE
	{
		name = ElectricCharge
		amount = 360
		maxAmount = 360
    }

    MODULE
    {
        name = ModuleCommand
        minimumCrew = 0
		RESOURCE
		{
			name = ElectricCharge
			rate = 0.02
		}
		hasHibernation = True
		hibernationMultiplier = 0.004
    }

    MODULE
	{
		name = ModuleSAS
		SASServiceLevel = 3
	}

    MODULE
	{
		name = ModuleDataTransmitter
		antennaType = INTERNAL
		packetInterval = 1.0
		packetSize = 2
		packetResourceCost = 12.0
		requiredResource = ElectricCharge
		antennaPower = 5000
		optimumRange = 2500
		packetFloor = .1
		packetCeiling = 5
	}
}

