//=============================
// 1.875m to 1.25m, 1m Adapter
//=============================

@PART[tantares_lv_fuel_tank_s1p5_s1_1]:FOR[TantaresLV_Rebalance]
{
	@mass = 0.2125

	@RESOURCE[LiquidFuel]
	{
		@amount = 153
		@maxAmount = 153
	}

	@RESOURCE[Oxidizer]
	{
		@amount = 187
		@maxAmount = 187
	}
}

