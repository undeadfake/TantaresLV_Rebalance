@PART[tantares*]:HAS[#real_title]:AFTER[TantaresLV_Rebalance]
{
    @title = #$real_title$
}

@PART[tantares*]:HAS[#real_manufacturer]:AFTER[TantaresLV_Rebalance]
{
    @manufacturer = #$real_manufacturer$
}

@PART[tantares*]:HAS[#real_description]:AFTER[TantaresLV_Rebalance]
{
    @description = #$real_description$
}